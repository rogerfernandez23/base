<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;700&family=Nunito:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="scripts.js"></script>
    <title>Previsão do Tempo</title>
</head>
<body>
    <div class="big-box">
        <input class="input-city" placeholder="Insira uma localidade">
        <button class="busca" onclick="clickButton()">
            <img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg" alt="buscar">
        </button>
            <div class="middle-box">
            <h2 class="city">Temperatura em São Paulo</h2>
            <p class="temp">00°c</p>
            </div>

            <div class="little-box">
            <img class="img-prevision" src="https://openweathermap.org/img/wn/04n.png" alt="imagem-tempo">
            <p class="text-prev">Nuvens</p>
            <img class="img-umi" src="./umi.png" alt="imagem-tempo">
            <p class="text-umi">Umidade: 70%</p>
            </div>
           
  </div>
